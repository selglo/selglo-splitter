name: split

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # هر روز ساعت 08:00 UTC

jobs:
  run-split:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout splitter repo
        uses: actions/checkout@v4
        with:
          submodules: true  # این فعال می‌کنه submodule رو
          fetch-depth: 1

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install npm packages
        run: npm install

      - name: Run splitter script
        run: node scripts/splitter.mjs

      - name: Commit results
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "actions@github.com"
    git add docs/clothing/women/
    git status
    git commit -m "Add cropped images" || echo "No changes to commit"
    git push
